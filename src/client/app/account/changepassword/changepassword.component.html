<section class="change-password-component">

    <div class="errors">
        <ul>
            <li *ngFor="let error of errors">
                <p>{{ error }}</p>
            </li>
        </ul>
    </div>

    <h1>Change Password</h1>
    <ul class="field-list">
        <li>
            <label>Old Password</label>
            <input type="password" [(ngModel)]="oldPassword" placeholder="Enter your old password" />
        </li>
        <li>
            <label>New Password</label>
            <input type="password" [(ngModel)]="newPassword" placeholder="Enter your new password" />
        </li>
        <li>
            <label>Confirm Password</label>
            <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm your new password" />
        </li>
    </ul>

    <button class="btn btn-primary btn-lg primary-cta" (click)="handle_password_change()">Change Password</button>

</section>
