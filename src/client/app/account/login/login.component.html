<section class="login-component">

    <div class="errors">
        <ul>
            <li *ngFor="let error of errors">
                <p>{{ error }}</p>
            </li>
        </ul>
    </div>

    <h1>Login</h1>
    <ul class="field-list">
        <li>
            <label>Username</label>
            <input type="text" [(ngModel)]="username" placeholder="Enter your username" />
        </li>
        <li>
            <label>Password</label>
            <input type="password" [(ngModel)]="password" placeholder="Enter your password" />
        </li>
    </ul>

    <button class="btn btn-primary btn-lg primary-cta" (click)="handle_login_click()">Login</button>

    <ul *ngIf="user.id">
        <li>{{ user.id }}</li>
        <li>{{ user.fullName }}</li>
        <li>{{ user.userName }}</li>
        <li>{{ user.url }}</li>
        <li>{{ user.email }}</li>
        <li>{{ user.emailConfirmed }}</li>
        <li>{{ user.level }}</li>
        <li>{{ user.joinDate }}</li>
        <li>{{ user.roles }}</li>
        <li>{{ user.claims }}</li>
    </ul>

</section>
